<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--Header Content-->
    <header>
        <h1>Konversi Suhu</h1>
    </header>
    
    <!--Main Content-->
    <main>
        <!--Introduction-->
        <section>
            <p>Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahreniheit (&deg;F)</p>
        </section>
        <!--Form Konversi Suhu-->
        <form class="padding-medium">
            <!-- Inputan suhu -->
             <div>
                <label for="input-suhu">Celcius (&deg;C):</label>
                <input type="number" id="input-suhu" name="suhu">
             </div>
             <!-- Tombol Action -->
            <div>
                <button type="button" class="bg-lightseagreen" onclick="validateInput()">Konversi</button>
                <button type="button" class="bg-lightcoral">Reset</button>
                <button type="button" class="bg-lightblue">Reverse</button>
            </div>
        </form>
        <!-- Hasil Konversi-->
         <section class="padding-medium">
            <div>
                <label for="hasil-suhu">Fahrenheit (&deg;F):</label>
                <textarea id="hasil-suhu" readonly></textarea>
            </div>
         </section>
         <!-- Penjelasan -->
          <section class="padding-medium">
            <div>
                <label for="detail-suhu">Penjelasan: </label>
                <div id="detail-suhu" class="justify-text"></div>
            </div>
          </section>
          <!-- Keterangan Formula -->
           <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
            </header>

            <hr />

            <div>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</p>
                <p>Atau</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1.8) + 32</p>
            </div>
           </section>
    </main>

    <footer>
        <p>&copy; 2025 Arsya</p>
    </footer>

    <!-- External JavaScript -->
     <script src="js/script.js"></script>

</body>
</html>
